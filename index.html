<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header Navigation Bar -->
        <header class="header">
            <div class="status-bar">
                <div class="time">09:41</div>
                <div class="status-icons">
                    <div class="signal-icon"></div>
                    <div class="wifi-icon"></div>
                    <div class="battery-icon">
                        <div class="battery-shape">
                            <div class="battery-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="sign-in-form">
                <!-- Welcome Header -->
                <div class="welcome-header">
                    <h1 class="welcome-title">Welcome back!</h1>
                </div>

                <!-- Form Fields -->
                <div class="form-fields">
                    <div class="text-field">
                        <div class="text-field-atom">
                            <input type="text" id="username" class="input-field" placeholder="Username">
                        </div>
                    </div>
                    <div class="text-field">
                        <div class="text-field-atom">
                            <input type="password" id="password" class="input-field" placeholder="Password">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="sign-in-buttons">
                    <button class="btn btn-primary" id="signInBtn">Sign In</button>
                    <button class="btn btn-secondary" id="forgotPasswordBtn">Forgot Password</button>
                    <button class="btn btn-tertiary" id="createAccountBtn">Create Account</button>
                </div>
            </div>
        </main>

        <!-- Bottom Bar -->
        <footer class="bottom-bar">
            <div class="gesture-indicator">
                <div class="indicator-bar"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
